{%  extends 'main.html' %}
{% load static %}

{% block css %}

    <link rel="stylesheet" href={% static "css/LoginForm.css" %}>
    <link rel="stylesheet" href={% static "css/RegisterForm.css" %}>

{% endblock css %}

{% block content %}
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-8 col-xl-7 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h3 class="login-heading mb-4">Welcome!</h3>
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-label-group">
                    
                    <input type="text" id="inputUsername" name="username"  class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUsername">Username...</label>
                  </div>
  
                  <div class="form-label-group">
                    
                    <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password Or </label>
                    <label class="custom-control-label text-center" for="customCheck1"><a href="#">Forgot password?</a></label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                  <br>
                  <br>
                  {% for message in messages %}

                        <p class="d-block text-center mt-2 text-danger">{{ message }}</p>

                    {% endfor %}
                  <!-- <div class="d-block text-center mt-2 ">Don't have an account? SignUp now!!<a class="d-block text-center mt-2 custom-control-label" href={% url 'registration' %}>Click to Register</a></div> -->
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
