{%  extends 'main.html' %}

{% block content %}

	<br>
	<br>
	<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Doctor: {{doctor.name}}</h5>
			<hr>
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'updatedoctor' doctor.id %}">Update Doctor Details</a>
			<br>
			<a class="btn btn-outline-danger  btn-sm btn-block" href="{% url 'deletedoctor' doctor.id %}">Delete</a>

		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Contact Information</h5>
			<hr>
			<p>Email: {{doctor.email}}</p>
			<p>Phone: {{doctor.Mobile_number}}</p>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Total Appointments</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{doc_appointments}}</h1>
		</div>
	</div>
</div>


<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
	
</div>
<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

			</table>
		</div>
	</div>
</div>

{% endblock %}
